{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/s_clown.png' %}" alt="clown image">
        <span class="logo">mrbean27123</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'testdatabase_main' %}"><li><i class="fa-solid fa-database"></i> Проверка БД</li></a>
            <a href="/admin"><li><i class="fa-solid fa-mobile-screen"></i> Admin</li></a>
        </ul>
    </aside>
    <main>
        {% block main %} {% endblock %}
    </main>
</body>
</html>
