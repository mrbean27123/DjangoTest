{% extends 'main/template.html' %}

{% block title %} {{ title }} {% endblock %}
{% block main %}
    <div class="features">
        <h1>{{ title }}</h1>
        <a href='{% url 'testdatabase_main' %}' class="btn btn-primary" type="submit">Назад</a>
        <div class="alert alert-warning">
            <a href="{{ movie.url }}"><h3>{{ movie.title }} ({{ movie.rating }})</h3></a>
            <p>{{ movie.description }}</p>
            <p>{{ movie.date_now }}</p>
            <a href="{% url 'update_movie' movie.id %}" class="btn btn-warning" type="submit">Редактировать</a>
            <a href="{% url 'delete_movie' movie.id %}" class="btn btn-danger" type="submit">Удалить</a>
        </div>
    </div>
{% endblock %}
